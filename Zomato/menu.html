<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bite Spot - Satisfy Your Cravings</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
    
        }

        .menu-section {
            padding: 50px 20px;
            background-color: #f9f9f9;
            min-height: 100vh;
            text-align: center;
        }

        .menu-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .food-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            transition: 0.3s;
        }

        .food-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff6600;
        }

        .food-card p {
            font-size: 1rem;
            margin: 5px 0;
            color: #555;
        }

        .discount {
            color: #ff0000;
            font-weight: bold;
        }


        .food-card .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .food-card .btn:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }


        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .food-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .food-card img:hover {
            transform: scale(1.05);
        }


        .menu-heading {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #ff6600;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .food-card {
            background: white;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .food-card img {
            width: 100%;
            border-radius: 10px;
        }

        .food-card h2 {
            font-size: 1.5rem;

            border-radius: 5px;

            transition: background 0.3s;
        }

        .food-card .btn:hover {
            background: #e65c00;
        }

        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .order-form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }

        .order-form-container h2 {
            margin-bottom: 20px;
            color: #ff6600;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-method label {
            margin-right: 20px;
        }

        .btn.cancel-btn {
            background: #ccc;
            margin-left: 10px;
        }

        .btn.cancel-btn:hover {
            background: #999;
        }

        /* Animations */
        .modal-overlay {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff6600;
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #ff6600;
        }

        /* Button Style */
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #ff6600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e65c00;
            transform: scale(1.05);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: popUp 0.6s ease-out;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            color: #ff6600;
            margin-bottom: 10px;
        }

        .confirmation-text {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }

        .thank-you {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .brand {
            font-weight: bold;
            color: #ffcc00;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section class="menu-section">
        <h1 class="menu-title">"Mouthwatering Flavors, Just for You!"</h1>
        <div class="menu-container" id="menu-container"> </div>
        <div class="modal-overlay" id="modal-overlay">
            <div class="order-form-container">
                <h2>Place Your Order</h2>
                <form id="order-form" onsubmit="submitOrder(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>

                    <label for="location">Current Location:</label>
                    <input type="text" id="location" placeholder="Enter Your Location" required>

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" placeholder="Your Mobile Number" required>

                    <label for="item">Item Selected:</label>
                    <input type="text" id="item" readonly>

                    <label for="price">Price:</label>
                    <input type="text" id="price" readonly>

                    <label>Payment Method:</label>
                    <div class="payment-method">
                        <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery</label>
                        <label><input type="radio" name="payment" value="Online"> Pay Online</label>
                    </div>


                    <button type="submit" class="btn">Submit Order</button>
                </form>
            </div>
        </div>

        <div id="confirmation-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="greeting"></h2>
                <p class="confirmation-text">Your order has been confirmed! üçïüçüüçî</p>
                <p class="thank-you">Thank you for choosing <span class="brand">TheBiteSpot</span>! üòç</p>
                <button class="btn" onclick="closeModal()">Close</button>
            </div>
        </div>

        <script>

                { name: "Loaded Fries", price: "‚Çπ149", discount: "10% Off", img: "src/images/fries.jpg" },

                { name: "Masala Dosa", price: "‚Çπ199", discount: "10% Off", img: "src/images/mysore-dosa.jpg" },
                { name: "Pani Puri", price: "‚Çπ99", discount: "5% Off", img: "src/images/pani-puri.jpg" },
                { name: "Spicy Momos", price: "‚Çπ129", discount: "15% Off", img: "src/images/Pav-Bhaji.webp" },

            ];

            const menuContainer = document.getElementById('menu-container');

            foodItems.forEach((item, index) => {
                menuContainer.innerHTML += `
        <div class="food-card">
            <img src="${item.img}" alt="${item.name}">
            <h2>${item.name}</h2>
            <p class="price">Price: ${item.price}</p>
            <button class="btn" onclick="openForm('${item.name}', '${item.price}')">Order Now</button>
        </div>
    `;
            });

            function openForm(itemName, itemPrice) {
                document.getElementById('item').value = itemName;
                document.getElementById('price').value = itemPrice;
                document.getElementById('modal-overlay').style.display = 'flex';
            }

            function closeForm() {
                document.getElementById('modal-overlay').style.display = 'none';
            }

            function submitOrder(event) {
                event.preventDefault(); // Prevent form from refreshing the page

                const userName = document.getElementById('name').value;

                // Display the confirmation modal
                document.getElementById('greeting').innerText = `Thank You, ${userName}! üéâ`;
                document.getElementById('confirmation-modal').style.display = 'flex';

                // Close the order form modal
                closeForm();
            }

            function closeModal() {
                document.getElementById('confirmation-modal').style.display = 'none';
            }



        </script>

    </section>

</body>

</html>
