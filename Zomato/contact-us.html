<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Bite Spot</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #ff2600;
            margin-bottom: 30px;
        }

        /* Contact Section */
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* Form Styles */
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff6600;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .contact-form button:hover {
            background: #e65c00;
            transform: scale(1.05);
        }

        /* Contact Info Styles */
        .contact-info {
            flex: 1;
            min-width: 250px;
        }

        .info-box {
            margin-bottom: 20px;
            padding: 15px;
            background: #ff6600;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .info-box i {
            font-size: 2rem;
        }

        .info-text h4 {
            margin: 5px 0;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #ff6600;
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #e65c00;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>

            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info-text">
                    <h4>Address</h4>
                    <p>123 Foodie Street, Gulburga, Karnataka</p>
                </div>
            </div>

            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <div class="info-text">
                    <h4>Phone</h4>
                    <p>+91 9686802005</p>
                </div>
            </div>

            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <h4>Email</h4>
                    <p>snehamaisalge506</p>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
